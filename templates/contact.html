<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Physics Department</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:,">
</head>
<script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
<script>
  function revealOnScroll() {
    const els = document.querySelectorAll(".fade-in");
    els.forEach(el => {
      if (el.getBoundingClientRect().top < window.innerHeight * 0.9) {
        el.classList.add("visible");
      }
    });
  }

  window.addEventListener("scroll", revealOnScroll);
  window.addEventListener("load", revealOnScroll);
</script>

<body>
  <div class="container">
    <aside class="sidebar">
      <button class="hamburger" id="hamburger-btn" aria-label="Toggle navigation">
        â˜°
      </button>
      <div class="logo-wrapper">
        <img src="{{ url_for('static', filename='images/iitr_logo.jpg') }}" alt="IIT Roorkee Logo" class="dept-logo" />
      </div>
      <h1>Physics Association</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('load_page', page='about.html') }}">About</a></li>
          <li><a href="{{ url_for('load_page', page='faculty.html') }}">Faculty</a></li>
          <li><a href="{{ url_for('load_page', page='research.html') }}">Research</a></li>
          <li><a href="{{ url_for('load_page', page='labs.html') }}">Labs</a></li>
          <li><a href="{{ url_for('load_page', page='publications.html') }}">Publications</a></li>
          <li><a href="{{ url_for('load_page', page='achievements.html') }}">Achievements</a></li>
          <li><a href="{{ url_for('load_page', page='curriculum.html') }}">Curriculum</a></li>
          <li><a href="{{ url_for('load_page', page='contact.html') }}" class="active">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header-image">
        <img src="{{ url_for('static', filename='images/Header_watermark_iitr.jpg') }}" alt="IITR Banner" />
      </div>
      <section class="glass-section fade-in">
        <h2>Contact Us</h2>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>
          </div>
          
          <button type="submit" id="submit-btn">Send Message</button>
          
          <div id="form-message" class="form-message"></div>
        </form>
      </section>
      <footer class="footer">
        &copy; <span id="current-year"></span> Department of Physics. All rights reserved.
        <script>
           document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
      </footer>
    </main>
  </div>
</body>
</html>
